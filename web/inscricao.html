<head>
    <meta charset="utf-8">

    <meta name="description" content="">

<template id="tplSuccessRegistration">
    <div class="alert alert-success" role="alert">
        <h4>Inscrição Realizada com Successo!</h4>
        <p>
            <a href="index.html" class="btn btn-default">Voltar para o site</a>
            <a href="inscricao.html" class="btn btn-primary">Nova Inscrição</a>
        </p>
    </div>
</template>
<body id="page-top">

    <section id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Inscrição</h2>
                    <hr class="primary">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">

                <div class="col-sm-12 col-lg-9 centered">
                    <div class="panel panel-default">
                        <div class="panel-body">
                          <form>
                            <div class="form-group">
                              <label for="nome">Nome</label>
                              <input type="text" name="nome" class="form-control" placeholder="Primeiro Nome">
                            </div>
                            <div class="form-group">
                              <label for="sobrenome">Sobrenome</label>
                              <input type="text" name="sobrenome" class="form-control" placeholder="Sobrenome">
                            </div>
                            <div class="form-group">
                              <label for="email">E-mail</label>
                              <input type="email" name="email" class="form-control" placeholder="E-mail">
                            </div>
                            <div class="form-group">
                              <label for="modalidade">Informe sua Modalidade</label>
                              <select class="form-control">
                                  <option>1</option>
                                  <option>2</option>
                                  <option>3</option>
                                  <option>4</option>
                                  <option>5</option>
                              </select>
                            </div>
                            <div class="form-group">
                              <label for="modalidade">Já Participou de eventos anteriores ? </label>
                              <div class="radio">
                                  <label>
                                      <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                      Sim
                                  </label>
                              </div>
                              <div class="radio">
                                  <label>
                                      <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                      Não
                                  </label>
                              </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-sm-6">
                                    <a href="index.html" class="btn btn-primary pull-left">Voltar</a>
                                </div>
                                <div class="col-sm-6">
                                    <button type="submit" class="btn btn-success pull-right btn-subscribe">Finalizar Inscrição</button>
                                </div>
                            </div>

                          </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <!-- jQuery -->
    <script src="vendor/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="vendor/scrollreveal/scrollreveal.min.js"></script>
    <script src="vendor/magnific-popup/jquery.magnific-popup.min.js"></script>
    <script src="js/creative.min.js"></script>
    <script src="js/scripts.js"></script>

</body>

</html>
