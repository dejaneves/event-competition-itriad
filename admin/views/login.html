<style>
body {
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #eee;
}
.form-signin {
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
  margin-bottom: 10px;
}
.form-signin .checkbox {
  font-weight: normal;
}
.form-signin .form-control {
  position: relative;
  height: auto;
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}

</style>
<div class="container" ng-controller="LoginController">
    <form class="form-signin">
        <h2 class="form-signin-heading">Realizar Login</h2>
        <label for="inputEmail" class="sr-only">E-mail</label>
        <input type="email" ng-model="form.email" class="form-control" placeholder="Informe seu e-mail" required autofocus>
        <label for="inputPassword" class="sr-only">Senha</label>
        <input type="password" ng-model="form.password" class="form-control" placeholder="Informe sua senha" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Lembrar-me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block btn-login" ng-click="login(form)" type="button">Entrar</button>
    </form>
</div>
